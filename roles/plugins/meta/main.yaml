---
dependencies:
  - role: plugins/cluster-check


  - role: plugins/openebs
    when:
      - persistence.storageClass == ""
      - defaultStorageClassExist == false
      - plugins.storage == 'openebs-hostpath'

  - role: plugins/QingCloud-CSI
    when:
      - persistence.storageClass == ""
      - defaultStorageClassExist == false
      - plugins.storage == 'csi-qingcloud'