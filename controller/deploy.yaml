---
apiVersion: v1
data:
  ks-config.yaml: |
    ---
    persistence:
      storageClass: "openebs-hostpath"

    kubeApiserver: 192.168.0.2:6443      # master addr or master's lb addr

    etcd:
      endpointIps: 192.168.0.7,192.168.0.8,192.168.0.9
      port: 2379

    common:
      mysqlVolumeSize: 20Gi
      minioVolumeSize: 20Gi
      etcdVolumeSize: 20Gi
      openldapVolumeSize: 2Gi
      redisVolumSize: 2Gi

    metricsServer:
      enabled: True


    ks-console:
      disableMultiLogin: True  # enable/disable multi login


    monitoring:
      enabled: True
      replicas: 2
      volumeSize: 20Gi
      endpoint: http://prometheus.kubesphere.svc:8088

    logging:
      enabled: True
      elkPrefix: logstash
      volumeSize: 20Gi
      logMaxAge: 7     #
      containerLogPath: /var/log/containers
      endpoint: http://elasticsearch-logging.kubesphere-system.svc:9200

    openpitrix:
      enabled: True
      apigateway:
            endpoint: http://api.openpitrix.svc:9100

    devops:
      enabled: True
      endpoint: http://devops.kubesphere-system.svc:9000
      sonarqube:
            enabled: True

    servicemesh:
      enabled: True

    notification:
      enabled: True

    alert:
      enabled: True
